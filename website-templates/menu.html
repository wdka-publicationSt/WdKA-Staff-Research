{# macro for website menu #}

{% macro menu(TOC) %}
	<ul class="menu">
	{% for item in TOC  %}
	     <li class="menuitem"
	     	 id="text_{{ item.title|replace(' ','_')|lower }}">
	     	<span class="menuitem title"> 
	     		<a href="" class="menuitem title">
	     		{{ item.title }}
		     	</a> 
	     	</span>
	     	<span class="menuitem authors">By:{{" "}}
	     		{%- for author in item.authors -%}
					{{ author }}
	     			{%- if author == item.authors|last -%}
	     				.
	     			{%- else -%}
	     				,{{" "}}
	     			{%- endif -%} 
	     		{%- endfor -%}
	     	</span>
	     </li>
	{% endfor %}
	</ul>
{% endmacro %}
