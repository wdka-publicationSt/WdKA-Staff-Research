{% from 'menu.html' import menu as menu %}
{% extends "base.html" %}

{% block title %}{{ mytitle }}{% endblock %}

{% block content %} 
	{% if TOC %}
	<div class="left">
	<div class="menu">
	{{ menu(TOC, publication_title=publication_title ) }}
	</div>
	</div>
	{% endif %}

	<div class="right">
    <div id="{{ mytitle|replace(' ', '')
    |replace('.', '')
    |replace(',', '')
    |replace('!', '')
    |replace('?', '')
    |replace(';', '')
    |replace(':', '')|escape() }}" class="content">
		{{ content }}
	</div>
	</div>
{% endblock %}
